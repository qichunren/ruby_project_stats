---
layout: default
---

<div class="container">
  <h1>Project stats</h1>

  <table>
      <thead>
          <tr>
              <th>Name</th>
              <th>URL</th>
              <th>Stars count</th>
              <th>Last push time</th>
          </tr>
      </thead>
      <tbody>
        {% for project in page.projects %}
        <tr>
            <td>{{project.name}}</td>
            <td>{{project.url}}</td>
            <td>{{project.stargazers_count}}</td>
            <td>{{project.pushed_at}}</td>
        </tr>
        {% endfor  %}
      </tbody>
  </table>
</div>
