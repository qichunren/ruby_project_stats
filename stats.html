---
layout: default
---

<div class="container mx-auto mt-4">
  <h1 class="text-2xl">Project stats</h1>

  <table class="mt-4 w-full whitespace-no-wrap">
      <thead>
        <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3">URL</th>
              <th class="px-4 py-3">Stars count</th>
              <th class="px-4 py-3">Last push time</th>
          </tr>
      </thead>
      <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
        {% for project in page.projects %}
        <tr class="hover:bg-gray-200">
            <td>{{project.name}}</td>
            <td class="px-4 py-3"><a href="{{project.url}}" target="_blank" class="underline">{{project.url}}</a></a></td>
            <td><span class="star_count">{{project.stargazers_count}}</span></td>
            <td>{{project.pushed_at}}</td>
        </tr>
        {% endfor  %}
      </tbody>
  </table>
</div>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded',function(){
    function kFormatter(num) {
      return Math.abs(num) > 999 ? Math.sign(num)*((Math.abs(num)/1000).toFixed(1)) + 'k' : Math.sign(num)*Math.abs(num)
    }

    var starCountItems = userList.querySelectorAll("span.star_count");
    starCountItems.forEach(function(starCountItem) {
      var c = parseInt(starCountItem.innerText);
      starCountItem.innerText = kFormatter(c);
    });

  });
  

</script>
