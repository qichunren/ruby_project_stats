---
layout: default
title: Home
---

<div class="mt-6 flex items-center justify-center">   
  <div class="bg-indigo-800 text-white font-bold rounded-lg border shadow-lg p-2">
    <a href="rails_app.html">View Ruby Project Stats</a>
  </div>
</div>

<div class="container mx-auto mt-6 border-t pt-4">

  <div class="grid grid-cols-4 gap-4">

    {% for website in site.data.websites %}
      <div class="flex space-x-4 items-center border p-2 hover:bg-slate-100">
        <img src="{{website.logo}}" class="w-10 h-10">
        <a href="{{website.url}}" target="_blank">
          <h3>{{website.title}}</h3>
          <span class="text-gray-500 text-sm">{{website.url}}</span>
        </a>
      </div>
      {% endfor %}


  </div>
  

</div>
